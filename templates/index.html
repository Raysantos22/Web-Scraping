<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .search-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .status-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .status-card h4 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .result-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .result-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .result-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .error {
            background: #ffe6e6;
            color: #d00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: #e6ffe6;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ eBay Web Scraper</h1>
            <p>Real-time eBay data extraction with live progress tracking</p>
        </div>
        
        <div class="main-content">
            <div class="search-form">
                <h2>Search Configuration</h2>
                
                <div class="form-group">
                    <label for="keyword">Search Keyword *</label>
                    <input type="text" id="keyword" placeholder="e.g., iPhone 15, vintage watch, gaming laptop" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="max-pages">Max Pages</label>
                        <select id="max-pages">
                            <option value="1">1 Page</option>
                            <option value="2" selected>2 Pages</option>
                            <option value="3">3 Pages</option>
                            <option value="5">5 Pages</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <select id="condition">
                            <option value="">Any Condition</option>
                            <option value="New">New</option>
                            <option value="Used">Used</option>
                            <option value="Refurbished">Refurbished</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price-min">Min Price ($)</label>
                        <input type="number" id="price-min" placeholder="e.g., 50">
                    </div>
                    
                    <div class="form-group">
                        <label for="price-max">Max Price ($)</label>
                        <input type="number" id="price-max" placeholder="e.g., 500">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sort-order">Sort By</label>
                    <select id="sort-order">
                        <option value="">Best Match</option>
                        <option value="PricePlusShippingLowest">Price: Low to High</option>
                        <option value="PricePlusShipping">Price: High to Low</option>
                        <option value="EndTimeSoonest">Ending Soon</option>
                        <option value="NewestFirst">Newly Listed</option>
                    </select>
                </div>
                
                <button class="btn" id="start-btn" onclick="startScraping()">
                    ðŸš€ Start Scraping
                </button>
            </div>
            
            <div class="progress-section" id="progress-section">
                <h3>Scraping Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div class="status-info">
                    <div class="status-card">
                        <h4>Status</h4>
                        <span id="status">Idle</span>
                    </div>
                    <div class="status-card">
                        <h4>Current Page</h4>
                        <span id="current-page">0/0</span>
                    </div>
                    <div class="status-card">
                        <h4>Items Found</h4>
                        <span id="items-found">0</span>
                    </div>
                    <div class="status-card">
                        <h4>Current Item</h4>
                        <span id="current-item">-</span>
                    </div>
                </div>
            </div>
            
            <div class="results-section" id="results-section">
                <h3>Scraped Results</h3>
                <div id="results-grid" class="results-grid">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let progressInterval;
        
        async function startScraping() {
            const keyword = document.getElementById('keyword').value.trim();
            if (!keyword) {
                alert('Please enter a search keyword');
                return;
            }
            
            const maxPages = parseInt(document.getElementById('max-pages').value);
            const filters = {
                condition: document.getElementById('condition').value,
                price_min: document.getElementById('price-min').value,
                price_max: document.getElementById('price-max').value,
                sort_order: document.getElementById('sort-order').value
            };
            
            // Disable button and show progress
            document.getElementById('start-btn').disabled = true;
            document.getElementById('start-btn').textContent = 'â³ Starting...';
            document.getElementById('progress-section').style.display = 'block';
            document.getElementById('results-grid').innerHTML = '';
            
            try {
                const response = await fetch('/start_scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        max_pages: maxPages,
                        filters: filters
                    })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Start progress monitoring
                progressInterval = setInterval(updateProgress, 1000);
                
            } catch (error) {
                alert('Error: ' + error.message);
                resetUI();
            }
        }
        
        async function updateProgress() {
            try {
                const response = await fetch('/progress');
                const progress = await response.json();
                
                // Update progress bar
                const progressPercent = progress.total_pages > 0 ? 
                    (progress.current_page / progress.total_pages) * 100 : 0;
                document.getElementById('progress-fill').style.width = progressPercent + '%';
                
                // Update status info
                document.getElementById('status').textContent = progress.status;
                document.getElementById('current-page').textContent = 
                    progress.current_page + '/' + progress.total_pages;
                document.getElementById('items-found').textContent = progress.items_found;
                document.getElementById('current-item').textContent = 
                    progress.current_item || '-';
                
                // Update results
                if (progress.items && progress.items.length > 0) {
                    displayResults(progress.items);
                }
                
                // Handle completion or error
                if (progress.status === 'completed') {
                    clearInterval(progressInterval);
                    document.getElementById('start-btn').textContent = 'âœ… Completed!';
                    setTimeout(() => {
                        resetUI();
                    }, 3000);
                    
                    if (progress.filename) {
                        showDownloadLink(progress.filename);
                    }
                } else if (progress.status === 'error') {
                    clearInterval(progressInterval);
                    alert('Scraping error: ' + progress.error_message);
                    resetUI();
                }
                
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }
        
        function displayResults(items) {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = '';
            
            items.slice(0, 20).forEach(item => {  // Show max 20 items in web view
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    ${item.image_url !== 'N/A' ? 
                        `<img src="${item.image_url}" class="result-image" alt="Product image">` : 
                        '<div style="height: 150px; background: #f0f0f0; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">No Image</div>'
                    }
                    <div class="result-title">${item.title}</div>
                    <div class="result-price">${item.price_text}</div>
                    <div class="result-details">
                        <div>Shipping: ${item.shipping}</div>
                        <div>Condition: ${item.condition}</div>
                        <div>Location: ${item.location}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function showDownloadLink(filename) {
            const resultsSection = document.getElementById('results-section');
            const downloadDiv = document.createElement('div');
            downloadDiv.className = 'success';
            downloadDiv.innerHTML = `
                <p>âœ… Scraping completed! ${document.getElementById('items-found').textContent} items found.</p>
                <a href="/download/${filename}" class="btn" style="display: inline-block; margin-top: 10px; text-decoration: none;">
                    ðŸ“¥ Download CSV File
                </a>
            `;
            resultsSection.insertBefore(downloadDiv, resultsSection.firstChild);
        }
        
        function resetUI() {
            document.getElementById('start-btn').disabled = false;
            document.getElementById('start-btn').textContent = 'ðŸš€ Start Scraping';
        }
    </script>
</body>
</html>
